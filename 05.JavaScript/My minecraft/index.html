<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Minecraft</title>
</head>

<body>
  <div class="landingPage">
    <div class="rules">
      <h6>How to play?</h6><br>
      <h6>Choose an assembly tool and start working. Each tool can be used for specific elements only. Once you removed an element, you can replace it anywhere you would like on the ground</h6><br>
      <h6>!!!Smartphone users should use landscape!!!</h6>
    </div>
    <div class="title"></div>
    <button class="startGame">Start Game</button>    
  </div>

  <div class="gameZone">
    <div class="playArea"></div>
    <div class="toolBox">
      <div class="headline">
        <h1>Inventory</h1>
      </div>
      <div class="tools nice" >
        <h2>Tools</h2>
        <ul class="toolList">
          <li class="axe"></li>
          <li class="pickAxe"></li>
          <li class="shovel"></li>
        </ul>
      </div>
      <div class="resources nice">
        <h2>Resources</h2>
        <ul class="resourceL">
          <li class="rSoil"></li>
          <li class="rWood"></li>
          <li class="rLeaves"></li>
          <li class="rBreak"></li>
        </ul>
      </div>
      <div class="buttons">
        <button class="resetB">Reset World</button>
        <button class="restartG">Restart Game</button>
      </div>
    </div>
  </div>

  <script src="./script/game.js"></script>
  <script src="./script/play.js"></script>
</body>

</html>
